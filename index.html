<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bookmarklet Loader</title>
</head>
<body>

<button id="loadBookmarklet">Load Bookmarklet</button>

<script>
document.getElementById('loadBookmarklet').addEventListener('click', function() {
    var bookmarkletCode = "javascript:(function(){var url='https://www.youtube.com/watch?v=MobkO51msMI&ab_channel=LHUGUENY';setInterval(function(){window.open(url,'_blank','width=600,height=400');},2000);})();";
    var script = document.createElement('script');
    script.textContent = bookmarkletCode;
    document.body.appendChild(script);
});

function getRandom(min, max) {
    return Math.random() * (max - min) + min;
}

function moveWindow() {
    var x = window.screenX + getRandom(-10, 10); // Random movement along the x-axis
    var y = window.screenY + getRandom(-10, 10); // Random movement along the y-axis

    window.moveTo(x, y);

    // Call moveWindow function repeatedly at a short interval
    window.moveInterval = setTimeout(moveWindow, 50);
}

moveWindow();
</script>

</body>
</html>
